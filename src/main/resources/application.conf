akka {
  loggers          = [akka.event.slf4j.Slf4jLogger]
  loglevel         = debug
  log-dead-letters = on

  actor {
    provider = akka.cluster.ClusterActorRefProvider
    
    debug {
      lifecycle = off
      unhandled = on
    }

    deployment {
      /game-engine/player-repository = {
        nr-of-instances = 1
        routees.paths   = ["/user/player-repository"]
        router          = random-group
        cluster {
          allow-local-routees = off
          enabled             = on
          use-role            = player-repository
        }
      }
    }
  }

  cluster {
    auto-down-unreachable-after = 5 seconds
    seed-nodes                  = ["akka.tcp://holdem-system@"${HOSTNAME}":2551",
    				   "akka.tcp://holdem-system@"${HOSTNAME}":2552"]
  }

  remote {
    enabled-transports          = [akka.remote.netty.tcp]
    log-remote-lifecycle-events = off

    netty.tcp {
      hostname = ${HOSTNAME}
      port     = 0
    }
  }
}

yokohama {
  app {
    ask-timeout = 5 seconds
  }

  game {
    bet-timeout = 10 milliseconds
  }

  game-engine {
    ask-timeout = 5 seconds
    max-players = 9
    start-interval = 15 seconds
  }

}
